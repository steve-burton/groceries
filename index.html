<!DOCTYPE html>
<html>
  <head>

    <title>Grocery List</title>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">

      </div>

      <div class="row">
        <div class="col-md-12">

          </ul>
        </div>
      </div>

    </div>
